#配置连接池
driverClassName=com.mysql.jdbc.Driver

#数据库连接路径
url=jdbc:mysql://127.0.0.1:3306/new_net?characterEncoding=utf8

#数据库的账号
#username=root
username=root

#数据库的密码
#password=root
password=root


#定义初始连接数
initialSize = 0

#定义最大连接数
maxActive = 20


#定义最大空闲
maxIdle = 20

#定义最小空闲
minIdle = 1

#定义最长等待时间
maxWait = 60000